<!DOCTYPE html>

			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
		</div>
		<div>
			<div class="group">
				<div class="susliks susliks1"></div>
				<div class="hole"></div>
			</div>
			<div class="group">
				<div class="susliks susliks2"></div>
				<div class="hole"></div>
			</div>
			<div class="group">
				<div class="susliks susliks3"></div>
				<div class="hole"></div>
			</div>
			<div class="group">
				<div class="susliks susliks4"></div>
				<div class="hole"></div>
			</div>
			<div class="group">
