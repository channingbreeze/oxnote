<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>打地鼠</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<input id="startFlag" type="checkbox">
		<div id="start" class="window">
			<h1>打呀打地鼠</h1>
			<p>不许笑，一个严肃的 CSS 游戏</p>
			<div class="btn-group">
				<div class="susliks not-button"></div>
				<label for="startFlag">开始</label>
			</div>
		</div>
		<div class="time-wrapper">
			<p>游戏时间：</p>
			<div class="time">
				<div class="progress"></div>
			</div>
		</div>
		<div id="map">
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
		</div>
		<div>
			<div class="group">
				<input type="radio" name="score1" checked/>
				<label for="score1" class="susliks susliks1"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score2" checked/>
				<label for="score2" class="susliks susliks2"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score3" checked/>
				<label for="score3" class="susliks susliks3"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score4" checked/>
				<label for="score4" class="susliks susliks4"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score5" checked/>
				<label for="score5" class="susliks susliks5"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score6" checked/>
				<label for="score6" class="susliks susliks6"></label>
				<div class="hole"></div>
			</div>
		</div>
		<div class="points">
			<div class="points-viewport">
				<div class="points-list">
					<input type="radio" name="score1" id="score1"/><div class="block"></div>
					<input type="radio" name="score2" id="score2"/><div class="block"></div>
					<input type="radio" name="score3" id="score3"/><div class="block"></div>
					<input type="radio" name="score4" id="score4"/><div class="block"></div>
					<input type="radio" name="score5" id="score5"/><div class="block"></div>
					<input type="radio" name="score6" id="score6"/><div class="block"></div>
				</div>
				<div>
					<div class="point">0</div>
					<div class="point">1</div>
					<div class="point">2</div>
					<div class="point">3</div>
					<div class="point">4</div>
					<div class="point">5</div>
					<div class="point">6</div>
				</div>
			</div>
		</div>
	</div>
</body>
