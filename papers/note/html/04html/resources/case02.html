<!DOCTYPE html>
<head>
<meta charset=utf-8 />
<title>动态效果</title>
<style>
	ul {
		width : 1085px;
		margin : 0px auto;
		padding : 0px;
	}
	li {
		list-style-type : none;
		text-align : center;
		float : left;
	}
	a {
		display : block;
		width : 155px;
		height : 55px;
		line-height : 55px;
		color : #777777;
		font-size : 25px;
		text-decoration : none;
	}
	a:hover {
		background-color : pink;
		text-decoration : underline;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">HTML/CSS</a></li>
		<li><a href="#">JavaScript</a></li>
		<li><a href="#">ServerSide</a></li>
		<li><a href="#">ASP.NET</a></li>
		<li><a href="#">XML</a></li>
		<li><a href="#">WebService</a></li>
		<li><a href="#">WebBuilding</a></li>
	</ul>
</body>
