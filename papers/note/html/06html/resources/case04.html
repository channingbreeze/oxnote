<!DOCTYPE html>
<head>
<meta charset=utf-8 />
<title>重要的定位</title>
<style>
	.bigbox {
		width : 300px;
		height : 300px;
	}
	.bigsize {
		font-size : 40px;
		font-weight : bold;
	}
	.relative {
		position : relative;
	}
	.absolute {
		position : absolute;
	}
	.one {
		left : 0px;
		top : 0px;
	}
	.two {
		left : 1px;
		top : 1px;
	}
	.three {
		left : 2px;
		top : 2px;
	}
	.four {
		left : 3px;
		top : 3px;
	}
	.five {
		left : 4px;
		top : 4px;
	}
</style>
</head>
<body>
	<div class="bigbox relative">
		<span class="absolute bigsize one">重影字效果</span>
		<span class="absolute bigsize two">重影字效果</span>
		<span class="absolute bigsize three">重影字效果</span>
		<span class="absolute bigsize four">重影字效果</span>
		<span class="absolute bigsize five">重影字效果</span>
	</div>
</body>
