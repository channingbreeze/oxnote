<!DOCTYPE html>
<head>
<meta charset=utf-8 />
<title>重要的定位</title>
<style>
	.bigbox {
		width : 300px;
		height : 300px;
		background-color : gray;
		float : left;
		margin : 50px;
	}
	.box {
		width : 100px;
		height : 100px;
		background-color : pink;
		float : left;
		margin-right : 20px;
	}
	.relative {
		position : relative;
	}
	.absolute {
		position : absolute;
		top : 30px;
		left : 10px;
	}
</style>
</head>
<body>
	<div class="bigbox">
		<div class="box">div1</div>
		<div class="box absolute">div2</div>
		<div class="box">div3</div>
	</div>
	<div class="bigbox relative">
		<div class="box">div1</div>
		<div class="box absolute">div2</div>
		<div class="box">div3</div>
	</div>
</body>
