<!DOCTYPE html>
<head>
<meta charset=utf-8 />
<title>Tab切换效果</title>
<style>
	.bigbox {
		width : 600px;
		height : 500px;
	}
	.tabbox {
		width : 100%;
		height : 100px;		
	}
	.tab {
		margin-left : 1%;
		margin-right : 1%;
		width : 31%;
		height : 100%;
		line-height : 100px;
		text-align : center;
		font-size : 16px;
		float : left;
		background-color : gray;
		cursor : pointer;
	}
	.tab:hover {
		background-color : yellow;
	}
	.content {
		width : 100%;
		height : 400px;
		display : none;
	}
</style>
</head>
<body>
	<div class="bigbox">
		<div class="tabbox">
			<div class="tab" id="tab1">tab1</div>
			<div class="tab" id="tab2">tab2</div>
			<div class="tab" id="tab3">tab3</div>
		</div>
		<div class="content" id="content1" style="background-color : red;">
			content1
		</div>
		<div class="content" id="content2" style="background-color : blue;">
			content2
		</div>
		<div class="content" id="content3" style="background-color : green;">
			content3
		</div>
	</div>
	<script>
		var hideAll = function() {
			document.getElementById('content1').style.display = 'none';
			document.getElementById('content2').style.display = 'none';
			document.getElementById('content3').style.display = 'none';
		};
		var tab1 = document.getElementById('tab1');
		var tab2 = document.getElementById('tab2');
		var tab3 = document.getElementById('tab3');
		tab1.onclick = function() {
			hideAll();
			document.getElementById('content1').style.display = 'block';
		};
		tab2.onclick = function() {
			hideAll();
			document.getElementById('content2').style.display = 'block';
		};
		tab3.onclick = function() {
			hideAll();
			document.getElementById('content3').style.display = 'block';
		};
		document.getElementById('content1').style.display = 'block';
	</script>
</body>
