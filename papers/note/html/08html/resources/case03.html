<!DOCTYPE html>
<head>
<meta charset=utf-8 />
<title>贪吃蛇游戏</title>
</head>
<body>
	<h1>产生1~100的随机数</h1>
	<button id="btn">产生随机数</button>
	<div id="num"></div>
	<script>
		document.getElementById('btn').onclick = function() {
			var ran = Math.random();
			var res = Math.ceil(ran * 100);
			document.getElementById('num').innerText = res;
		};
	</script>
</body>
